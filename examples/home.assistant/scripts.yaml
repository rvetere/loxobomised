utility_projector_power_on:
  alias: 'Utility: Projector Power On'
  sequence:
  - service: media_player.turn_on
    target:
      device_id: 97efa7e62097bd93c91894ac914a935f
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 4
      milliseconds: 0
  - if:
    - condition: device
      device_id: 3d5f2014cc331c4dbeb0c8be95a68279
      domain: media_player
      entity_id: 821c20154b65189d975a6fc8650662b3
      type: is_off
    then:
    - service: remote.send_command
      target:
        device_id: 8e3bd5d9365ad8523e6dd4c4d8ce6646
      data:
        num_repeats: 1
        delay_secs: 0.4
        hold_secs: 0
        device: Projector
        command: power
  mode: single
  icon: mdi:script
