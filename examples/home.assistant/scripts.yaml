'1702923611005':
  alias: 'Utility: Canvas Decline'
  sequence:
  - if:
    - condition: device
      device_id: cae0bf578f7152872581be9ba2494521
      domain: media_player
      entity_id: 83805a6cfa11cd34fa87b798368cfd61
      type: is_off
      alias: Projector is off
    then:
    - service: remote.send_command
      target:
        entity_id: []
        area_id: []
        device_id: 8e3bd5d9365ad8523e6dd4c4d8ce6646
      data:
        num_repeats: 1
        delay_secs: 0.4
        hold_secs: 0
        device: Projector
        command: canvas_decline
      alias: Canvas Decline
    - delay:
        hours: 0
        minutes: 0
        seconds: 34
        milliseconds: 250
    - service: remote.send_command
      target:
        entity_id: []
        area_id: []
        device_id: 8e3bd5d9365ad8523e6dd4c4d8ce6646
      data:
        num_repeats: 1
        delay_secs: 0.4
        hold_secs: 0
        device: Projector
        command: canvas_stop
      alias: Canvas Stop
  mode: single
  icon: mdi:script
